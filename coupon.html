<div class="coupon-ticket">
    <div class="coupon-title">Get 15% OFF</div>
    <div>Use Code Below:</div>
    <div class="coupon-code" onclick="copyCoupon(this)">FREEWORDTHEME</div>
  </div>
<script>
  function copyCoupon(el) {
    const coupon = el.textContent;
    navigator.clipboard.writeText(coupon).then(() => {
      el.classList.add("copied");
      setTimeout(() => {
        el.classList.remove("copied");
      }, 2000);
    });
  }
</script>
  <style>
      
    .coupon-ticket {
      width: 320px;
      margin: 40px auto;
      padding: 20px;
      border: 2px dashed #ff4d4d;
      border-radius: 10px;
      background-color: #fff4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
    }

    .coupon-ticket::before,
    .coupon-ticket::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 20px;
      height: 20px;
      background-color: #fff4f4;
      border: 2px dashed #ff4d4d;
      border-radius: 50%;
      transform: translateY(-50%);
    }

    .coupon-ticket::before {
      left: -12px;
    }

    .coupon-ticket::after {
      right: -12px;
    }

    .coupon-title {
      font-size: 20px;
      color: #d80000;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .coupon-code {
      display: inline-block;
      background-color: #d80000;
      color: #fff;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 5px;
      letter-spacing: 1px;
    cursor: pointer;
    }
      .coupon-code::after {
    content: "Click to copy";
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: #fff;
    padding: 5px 8px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .coupon-code:hover::after {
    opacity: 1;
  }

  .coupon-code.copied::after {
    content: "Copied!";
    background: #4caf50;
  }
  </style>
